
<nav>
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{ 'home' | t }}</a>
  <a routerLink="/about" routerLinkActive="active">{{ 'about' | t }}</a>
  <a routerLink="/items" routerLinkActive="active">{{ 'items' | t }}</a>

  <ng-container *ngIf="auth.currentUser$ | async as user; else guest">
    <div class="user-section">
      <a routerLink="/profile" routerLinkActive="active" class="profile-link">
        <img 
          *ngIf="userAvatar$ | async as avatarUrl; else noAvatar"
          [src]="avatarUrl" 
          alt="Profile" 
          class="user-avatar"
        />
        <ng-template #noAvatar>
          <div class="user-avatar-placeholder">{{ (user.email || 'U')[0].toUpperCase() }}</div>
        </ng-template>
        <span class="profile-link-text">{{ 'profile' | t }}</span>
      </a>
      <a routerLink="/favorites" routerLinkActive="active">{{ 'favorites' | t }}</a>
      <button type="button" class="outline" (click)="enableNotifications()">{{ 'enablePush' | t }}</button>
      <button (click)="logout()">{{ 'logout' | t }}</button>
      <select [ngModel]="currentLang$ | async" (ngModelChange)="setLang($event)">
        <option value="en">EN</option>
        <option value="ru">RU</option>
        <option value="kz">KZ</option>
      </select>
    </div>
  </ng-container>

  <ng-template #guest>
    <a routerLink="/login" routerLinkActive="active">{{ 'login' | t }}</a>
    <a routerLink="/signup" routerLinkActive="active">{{ 'signup' | t }}</a>
  </ng-template>
</nav>

<style>
  nav {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 15px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
  }

  nav a {
    text-decoration: none;
    color: #333;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  nav a:hover {
    background-color: #e9ecef;
  }

  nav a.active {
    background-color: #007bff;
    color: white;
  }

  .user-section {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: auto;
  }

  button {
    padding: 8px 16px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background-color: #c82333;
  }
</style>
