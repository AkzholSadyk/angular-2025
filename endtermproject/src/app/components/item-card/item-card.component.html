<div class="card">
    <img [src]="item.thumbnail" alt="{{ item.title }}" />
    <h3>{{ item.title }}</h3>
    <p>{{ item.description.slice(0,50) }}...</p>
    
    <button (click)="toggleFavorite($event)" class="favorite-button">
      {{ (isFavorite$ | async) ? '‚ù§Ô∏è Remove' : 'ü§ç Add to Favorites' }}
    </button>

    <a [routerLink]="['/items', item.id]">Details</a>
</div>

<style>
  .card {
    position: relative;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .favorite-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.5em;
    padding: 0;
  }
</style>
