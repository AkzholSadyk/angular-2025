<h2>Chat with AI</h2>

<div class="chat-box">
  <div *ngFor="let msg of messages">
    <p><strong>{{ msg.from }}:</strong> {{ msg.text }}</p>
  </div>
</div>

<div class="input-area">
  <input [(ngModel)]="userInput" placeholder="Send something..." />
  <button (click)="sendMessage()">Send</button>
</div>
